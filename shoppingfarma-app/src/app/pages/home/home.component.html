<div class="home-wrapper">
  <div *ngFor="let categoria of categorias" class="categoria-bloco">
    <h2 class="categoria-titulo">{{ categoria | titlecase }}</h2>
    <div class="produtos-grid">
      <app-product-card
        *ngFor="let produto of produtosPorCategoria(categoria)"
        [product]="produto">
      </app-product-card>
    </div>
  </div>
</div>
