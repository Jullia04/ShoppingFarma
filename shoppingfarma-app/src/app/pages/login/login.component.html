<div class="login-wrapper">
  <div class="login-card">
    <h1 class="title">Entrar no ShoppingFarma</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" formControlName="email" placeholder="Ex: seuemail@exemplo.com" />
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          E-mail inválido
        </small>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" formControlName="password" placeholder="Digite sua senha" />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          A senha é obrigatória
        </small>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>
  </div>
</div>
<app-footer></app-footer>
